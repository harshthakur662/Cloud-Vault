<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudVault - Pricing</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .logo h1 {
            font-size: 2rem;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        /* Pricing section */
        .pricing {
            text-align: center;
            margin: 40px 20px;
        }

        .pricing h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .plan {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .plan:hover {
            transform: scale(1.05);
        }

        .plan h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .plan p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .cta-btn {
            padding: 15px 30px;
            background-color: #e67e22;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #d35400;
        }

        .image-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .image-section img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                margin: 0;
            }

            nav ul li {
                margin: 10px 0;
            }

            .plan {
                margin: 15px 0;
                width: 100%;
            }

            .pricing h2 {
                font-size: 2rem;
            }

            .cta-btn {
                padding: 12px 25px;
            }

            .image-section {
                flex-direction: column;
            }

            .image-section img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>CloudVault</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>

    <section class="pricing">
        <h2>Choose Your Plan</h2>

        <!-- Pricing Plans -->
        <div class="plan" id="basic-plan">
            <h3>Basic Plan</h3>
            <p>5 GB Storage</p>
            <p>Rs1500/month</p>
            <a href="chooseplan.html" class="cta-btn" onclick="selectPlan('basic-plan')">Choose Plan</a>
        </div>

        <div class="plan" id="standard-plan">
            <h3>Standard Plan</h3>
            <p>50 GB Storage</p>
            <p>Rs1000/month</p>
            <a href="chooseplan.html" class="cta-btn" onclick="selectPlan('standard-plan')">Choose Plan</a>
        </div>

        <div class="plan" id="premium-plan">
            <h3>Premium Plan</h3>
            <p>500 GB Storage</p>
            <p>Rs2000/month</p>
            <a href="chooseplan.html" class="cta-btn" onclick="selectPlan('premium-plan')">Choose Plan</a>
        </div>
    </section>

    <!-- Image Section -->
    <section class="image-section">
        <div>
            <img src="cloud1.jpg" alt="Cloud Storage Image 1">
        </div>
        <div>
            <img src="cloud2.jpg" alt="Cloud Storage Image 2">
        </div>
        <div>
            <img src="cloud3.png" alt="Cloud Storage Image 3">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 CloudVault. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to highlight selected plan
        function selectPlan(planId) {
            // Reset all plans
            const plans = document.querySelectorAll('.plan');
            plans.forEach(plan => plan.style.border = 'none');

            // Highlight the selected plan
            const selectedPlan = document.getElementById(planId);
            selectedPlan.style.border = '5px solid #3498db';
            alert('You have selected the ' + selectedPlan.querySelector('h3').textContent);
        }
    </script>
</body>
</html>
