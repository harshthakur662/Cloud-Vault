<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudVault - Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .logo h1 {
            font-size: 2rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        /* Main Payment Section */
        .payment-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-header h2 {
            font-size: 2.5rem;
            color: #2c3e50;
        }

        .plan-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .plan-summary span {
            font-weight: bold;
        }

        .payment-form input,
        .payment-form select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .payment-form button {
            width: 100%;
            padding: 15px;
            background-color: #e67e22;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-form button:hover {
            background-color: #d35400;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .payment-container {
                padding: 20px;
            }

            .plan-summary {
                flex-direction: column;
                align-items: flex-start;
            }

            .plan-summary span {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>CloudVault</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>

    <div class="payment-container">
        <div class="payment-header">
            <h2>Complete Your Payment</h2>
        </div>

        <!-- Plan Summary -->
        <div class="plan-summary">
            <div>
                <h3>Plan Selected: <span id="selected-plan-name">Standard Plan</span></h3>
                <p>50 GB Storage</p>
            </div>
            <div>
                <p><strong>Amount:</strong> Rs.1500/month</p>
            </div>
        </div>

        <!-- Payment Form -->
        <form class="payment-form" id="payment-form">
            <div>
                <label for="card-holder">Cardholder Name</label>
                <input type="text" id="card-holder" name="card-holder" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>
            </div>
            <div>
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>
            <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>
            <div>
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 CloudVault. All rights reserved.</p>
    </footer>

    <script>
        // Plan Selection Logic
        const planSelector = localStorage.getItem('selectedPlan');
        const planDetails = {
            basic: {
                name: 'Basic Plan',
                storage: '5 GB Storage',
                price: 'Rs1000/month'
            },
            standard: {
                name: 'Standard Plan',
                storage: '50 GB Storage',
                price: 'Rs1500/month'
            },
            premium: {
                name: 'Premium Plan',
                storage: '500 GB Storage',
                price: 'Rs2000/month'
            }
        };

        // Display selected plan
        if (planSelector) {
            document.getElementById('selected-plan-name').innerText = planDetails[planSelector].name;
            document.querySelector('.plan-summary div p').innerText = planDetails[planSelector].price;
        }

        // Form submission logic
        const paymentForm = document.getElementById('payment-form');
        paymentForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Validate the form (basic example)
            const cardHolder = document.getElementById('card-holder').value;
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;
            const country = document.getElementById('country').value;

            if (!cardHolder || !cardNumber || !expiryDate || !cvv || !country) {
                alert('Please fill out all fields.');
                return;
            }

            // For simplicity, just display a success message
            alert('Payment successful! Thank you for choosing CloudVault.');
            // You can replace this with a real API call to process payments
        });
    </script>
</body>
</html>
